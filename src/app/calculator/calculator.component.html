<h2>Awesome calculator</h2>
<div>
  <input type="number" class="input" [value]="first" (change)="onFirstChange($event.target.value)">
  <select class="input" [value]="operator" (change)="onSelectChange($event.target.value)">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="x">x</option>
    <option value=":">:</option>
  </select>
  <input type="number" class="input" [value]="second" (change)="onSecondChange($event.target.value)">
</div>

<button class="input" (click)="calculate()">TÃ­nh</button>
</div>

<div class="output">
{{output}}
</div>
